<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./Assets/headphones.svg" type="image/x-icon">
    <title>Volume Test</title>
  </head>
  <body>
    <img class="hint-ic" src="./Assets/close.svg"></div>
    <div id="hint" class="hint-off">
      <ul>
        <li><p>Swipe left or right on the top half of the screen to skip the track duration by 1 Second</p></li>
        <li><p>Swipe top or bottom on the botttom half of the screen to Increase the volume by 1 percent</p></li>
      </ul>
    </div>
    <div class="container">
      <div class="img">
        <img class="thumbnail" src="./Assets/beliver.png" alt="Music bg" />
      </div>
      <div class="controller">
          <img class="volume-ic" src="./Assets/volume.svg" alt="volume">
          <div class="progress vol cmn-prog"></div>
          <div class="duration track cmn-prog"><div class="dur-time"></div></div>
              <img id="play-btn" class="song-btn" src="./Assets/play.svg" alt="">
      </div>
    </div>

    <audio src="./Assets/Imagine Dragons - Believer (320 kbps).mp3"></audio>

    <script src="./main.js"></script>
  </body>
</html>
