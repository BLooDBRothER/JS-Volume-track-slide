<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./style.css" />
    <title>Volume Test</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img class="thumbnail" src="./Assets/beliver.png" alt="Music bg" />
      </div>
      <div class="controller">
          <img class="volume-ic" src="./Assets/volume.svg" alt="volume">
          <div class="progress vol"></div>
          <div class="duration track"><div class="dur-time"></div></div>
              <img id="play-btn" class="song-btn" src="./Assets/play.svg" alt="">
      </div>
    </div>

    <audio src="./Assets/Imagine Dragons - Believer (320 kbps).mp3"></audio>

    <script src="./main.js"></script>
  </body>
</html>
